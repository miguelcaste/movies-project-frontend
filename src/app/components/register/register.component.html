<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form action="">

            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput required #txtUser>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com"  required #txtEmail>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" #txtPassword>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>              
            </p>

            <p>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Password confirmation</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" #txtPasswordConfirmation>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>              
            </p>

              <div class="example-button-row">
                <button [routerLink]="'/login'" type="button" mat-raised-button color="primary">Back</button>
                <button [routerLink]="'/login'" type="button" mat-raised-button color="accent" (click)="register(txtUser.value,txtEmail.value,txtPassword.value,txtPasswordConfirmation.value)">Register</button>
              </div>        

        </form>
    </mat-card-content>

</mat-card>
