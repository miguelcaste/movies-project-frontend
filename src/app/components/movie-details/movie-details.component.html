
<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{movie.image}}">
    <mat-card-content>
        <p><span class="negrita">Director:</span> {{movie.director}}</p>
        <p><span class="negrita">Stars:</span> {{movie.actors}}</p>
    </mat-card-content>
